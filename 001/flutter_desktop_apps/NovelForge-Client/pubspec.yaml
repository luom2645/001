name: novelforge_client
description: NovelForge Sentinel Pro - AI小说创作桌面软件

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI框架和主题
  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.5.0
  
  # Supabase集成
  supabase_flutter: ^1.10.25
  
  # 本地存储和安全
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # 网络请求
  dio: ^5.3.2
  http: ^1.1.0
  
  # 状态管理
  provider: ^6.0.5
  riverpod: ^2.4.5
  flutter_riverpod: ^2.4.5
  
  # 加密和安全
  crypto: ^3.0.3
  encrypt: ^5.0.1
  device_info_plus: ^9.1.0
  
  # 文件操作
  file_picker: ^5.5.0
  permission_handler: ^11.0.1
  
  # UI增强
  animated_text_kit: ^4.2.2
  lottie: ^2.7.0
  flutter_animate: ^4.2.0+1
  
  # 桌面特定
  window_manager: ^0.3.7
  desktop_lifecycle: ^0.1.0
  
  # 工具类
  uuid: ^4.1.0
  intl: ^0.18.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700
